name: Github Actions Workflow
on: [push, pull_request]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: echo stuff
        run: |
          pwd
          ls -a
          echo $CC_SECRET
          npm i
          ls -a
        env:
          CC_SECRET: ${{ secrets.CC_SECRET }}